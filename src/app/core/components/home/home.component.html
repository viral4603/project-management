<div class="home-wrapper d-flex h-100">
    <!-- main-sidebar-start -->
    <nav class="sidebar border-end flex-shrink-0 pt-3">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a routerLink="/1rivet" class="nav-link px-3" routerLinkActive="active">1 Rivet Organization</a>
            </li>
            <li class="nav-item mt-1">
                <a class="nav-link px-3" href="#">T Organization</a>
            </li>
            <li class="nav-item mt-1">
                <a class="nav-link px-3" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <!-- main-sidebar-end -->

    <!-- project-list-template-start -->
    <div class="projects flex-grow-1 p-4 bg-success">
        <h2 class="project-title fs-4">{{ projectName }}</h2>
        <nav class="project-items navbar-expand-lg d-flex justify-content-between align-items-center">
            <ul class="navbar-nav flex-shrink-0">
                <li class="nav-item ">
                    <a class="nav-link p-0 active" href="#">Projects</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link p-0 mx-3" href="#">My work items</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link p-0" href="#">My pull request</a>
                </li>
            </ul>
            <div class="input-group filter-search">
                <span class="input-group-text"><label for="project-filter"><span
                            class="icon-list fs-6 text-primary"></span></label></span>
                <input type="text" id="project-filter" class="form-control project-filter-input"
                    placeholder="Filter projects" aria-label="filter" aria-describedby="basic-addon1">
            </div>
        </nav>
        <!-- project-list-start -->
        <div class="project-list mt-4">
            <div class="row g-3">
                <div class="col-3">
                    <div class="card shadow-sm" (click)="navigateToProject()">
                        <div class="card-body">
                            <div class="card-heading d-flex">
                                <div class="card-logo rounded d-flex align-items-center justify-content-center">
                                    <h5 class="text-white mb-0">F</h5>
                                </div>
                                <h5 class="card-title ps-4">Frontend</h5>
                            </div>
                            <div class=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- project-list-end -->

    </div>
    <!-- project-list-template-end -->
</div>
